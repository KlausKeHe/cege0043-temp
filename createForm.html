<!doctype html>
<head>
<title>Simple Form Creation Example</title>
</head>
<body>
<h1> This is a simple form</h1>

<div>

<label for="name">Name</label><input type="text" size="25" id="name"/><br />
<label for="surname">Surname</label><input type="text" size="25" id="surname"/><br />
<label for="module">Module</label><input type="text" size="25" id="module"/><br />

<p>Would you like lecture in the morning or afternoon?</p>
	Morning: <input type="radio" name="amorpm" id="morning"/><br />
	Afternoon: <input type="radio" name="amorpm" id="afternoon"/><br />
	
<p>Which modules are you taking?</p>
	CEGE077: <input type="checkbox" name="modules" id= check1 value="CEGE077" checked="yes"/><br />
	CEGE129: <input type="checkbox" name="modules" id= check2 value="CEGE129" /><br />
	CEGE034: <input type="checkbox" name="modules" id= check3 value="CEGE034" /><br />
	CEGE082: <input type="checkbox" name="modules" id= check4 value="CEGE082" /><br />
	
<p>What is your first language?</p>
<select name="languageselectbox" id="languageselectbox">
	<option>English</option>
	<option>Mandarin</option>
	<option>Greek</option>
	<option>Italian</option>
	<option>Spanish</option>
	<option>Other</option>
</select>
<br />
</body>
